<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__section">
      <a href="#" class="header__link" target="_self"><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__wrapper">
          <img src="./images/avatar_jak_iv.jpg" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="places page__section">
        <ul class="places__items">
          <li class="places__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="places__image">
            <div class="places__wrapper">
              <h2 class="places__name">Карачаевск</h2>
              <button type="button" class="places__like"></button>
            </div>
          </li>
          <li class="places__item">
            <img src="./images/elbrus.png" alt="Гора Эльбрус" class="places__image">
            <div class="places__wrapper">
              <h2 class="places__name">Гора Эльбрус</h2>
              <button type="button" class="places__like"></button>
            </div>
          </li>
          <li class="places__item">
            <img src="./images/dombay.png" alt="Домбай" class="places__image">
            <div class="places__wrapper">
              <h2 class="places__name">Домбай</h2>
              <button type="button" class="places__like"></button>
            </div>
          </li>
          <li class="places__item">
            <img src="./images/elbrus.png" alt="Гора Эльбрус" class="places__image">
            <div class="places__wrapper">
              <h2 class="places__name">Гора Эльбрус</h2>
              <button type="button" class="places__like"></button>
            </div>
          </li>
          <li class="places__item">
            <img src="./images/dombay.png" alt="Домбай" class="places__image">
            <div class="places__wrapper">
              <h2 class="places__name">Домбай</h2>
              <button type="button" class="places__like"></button>
            </div>
          </li>
          <li class="places__item">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="places__image">
            <div class="places__wrapper">
              <h2 class="places__name">Карачаево-Черкесия</h2>
              <button type="button" class="places__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form name="edit-form" class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_name" required autocomplete="off">
        <input type="text" name="description" placeholder="Оипсание" class="popup__input popup__input_description" required autocomplete="off">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
