<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__section">
      <a href="#" class="header__link" target="_self"><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__wrapper">
          <img src="./images/avatar_jak_iv.jpg" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__row">
              <hp1 class="profile__name">Жак-Ив Кусто</hp1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="places page__section">
        <ul class="places__items">

        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form name="edit-form" class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_type_name" required autocomplete="off">
        <input type="text" name="description" placeholder="Описание" class="popup__input popup__input_type_description" required autocomplete="off">
        <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup add-place">
    <form name="add-pic-form" class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" name="name" placeholder="Название" class="popup__input popup__input_type_name" required autocomplete="off">
      <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required autocomplete="off">
      <button type="submit" class="popup__button popup__button_type_add">Создать</button>
    </form>
  </div>
</div>
  <template class="card-template">
    <li class="places__item">
      <img src="." alt="" class="places__image">
      <div class="places__wrapper">
        <h2 class="places__name"></h2>
        <button type="button" class="places__like"></button>
      </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
