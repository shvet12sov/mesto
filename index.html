<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Document</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__section">
      <a href="#" class="header__link" target="_self"><img src="./images/logo.svg" alt="Логотип" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button"></button>
          <h2 class="profile__description">Исследователь океана</h2>
        </div>
      </section>
      <section class="places page__section">
        <ul class="places__items">
          <li class="places__item">
            <img src="" alt="" class="places__image">
            <div class="places__wrapper">
              <p class="places__name"></p>
              <div class="places__like"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
